<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme colors */
            --bg-primary: #ffffff;
            --bg-secondary: linear-gradient(45deg, #f0f9ff 0%, #f0fdf4 50%, #fdf4ff 100%);
            --bg-gradient: linear-gradient(135deg, #0ea5e9 0%, #22c55e 50%, #d946ef 100%);
            --bg-floating: rgba(255, 255, 255, 0.7);
            --bg-nav: rgba(255, 255, 255, 0.85);
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-button-primary: linear-gradient(135deg, #0ea5e9 0%, #22c55e 50%, #d946ef 100%);
            --bg-button-secondary: rgba(255, 255, 255, 0.9);
            
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --text-nav: #475569;
            
            --border-light: rgba(0, 0, 0, 0.1);
            --border-lighter: rgba(255, 255, 255, 0.3);
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            /* Floating shapes colors */
            --shape-1: #0ea5e9;
            --shape-2: #22c55e;
            --shape-3: #d946ef;
            --shape-4: #7dd3fc;
            --shape-5: #86efac;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-primary: #0f172a;
            --bg-secondary: linear-gradient(45deg, #1e293b 0%, #164e63 50%, #581c87 100%);
            --bg-gradient: linear-gradient(135deg, #0ea5e9 0%, #22c55e 50%, #d946ef 100%);
            --bg-floating: rgba(30, 41, 59, 0.7);
            --bg-nav: rgba(15, 23, 42, 0.85);
            --bg-card: rgba(30, 41, 59, 0.8);
            --bg-button-primary: linear-gradient(135deg, #0ea5e9 0%, #22c55e 50%, #d946ef 100%);
            --bg-button-secondary: rgba(30, 41, 59, 0.9);
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --text-nav: #cbd5e1;
            
            --border-light: rgba(255, 255, 255, 0.1);
            --border-lighter: rgba(255, 255, 255, 0.05);
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.3);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.5);
            
            /* Floating shapes colors for dark mode */
            --shape-1: #38bdf8;
            --shape-2: #4ade80;
            --shape-3: #e879f9;
            --shape-4: #0ea5e9;
            --shape-5: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            overflow-x: hidden;
            background: var(--bg-secondary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* 动画定义 */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 背景动画 */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-secondary);
            transition: background 0.3s ease;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
            transition: background 0.3s ease;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--shape-1);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--shape-2);
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--shape-3);
            bottom: 30%;
            left: 70%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: var(--shape-4);
            top: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-shape:nth-child(5) {
            width: 70px;
            height: 70px;
            background: var(--shape-5);
            bottom: 20%;
            left: 20%;
            animation-delay: 3s;
        }

        /* 导航栏 */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--bg-nav);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-lighter);
            box-shadow: var(--shadow-lg);
            animation: slideInUp 0.8s ease-out;
            transition: background 0.3s ease;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: var(--text-nav);
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            transition: left 0.3s ease;
            z-index: -1;
            border-radius: 50px;
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* 主题和语言切换按钮 */
        .control-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
        }

        .control-btn:hover {
            background: var(--bg-gradient);
            color: white;
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
        }

        /* 语言下拉菜单 */
        .lang-dropdown {
            position: relative;
        }

        .lang-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(20px);
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .lang-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .lang-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .lang-item:first-child {
            border-radius: 12px 12px 0 0;
        }

        .lang-item:last-child {
            border-radius: 0 0 12px 12px;
        }

        .lang-item:hover {
            background: var(--bg-gradient);
            color: white;
        }

        .lang-item.active {
            background: var(--bg-gradient);
            color: white;
            font-weight: 600;
        }

        /* 移动端菜单 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: var(--text-nav);
        }

        .mobile-menu-toggle:hover {
            background: var(--bg-card);
        }

        /* Hero区域 */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 2rem 4rem;
            position: relative;
        }

        .hero-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            animation: slideInUp 0.8s ease-out 0.2s both;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            animation: slideInUp 0.8s ease-out 0.4s both;
            transition: color 0.3s ease;
        }

        .hero-subtitle {
            font-size: clamp(4rem, 10vw, 6rem);
            font-weight: 900;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 2rem 0;
            animation: scaleIn 1s ease-out 0.6s both;
            position: relative;
        }

        .hero-subtitle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.1) 0%, transparent 70%);
            z-index: -1;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .hero-description {
            font-size: 1.25rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: slideInUp 0.8s ease-out 0.8s both;
            transition: color 0.3s ease;
        }

        .hero-description p {
            margin-bottom: 0.5rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 4rem;
            animation: slideInUp 0.8s ease-out 1s both;
        }

        /* 按钮样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--bg-button-primary);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0284c7 0%, #16a34a 50%, #c026d3 100%);
            transition: left 0.3s ease;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-2xl);
        }

        .btn-secondary {
            background: var(--bg-button-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary:hover {
            background: var(--bg-card);
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
            color: var(--text-primary);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Logo展示区域 */
        .partners-section {
            animation: slideInUp 0.8s ease-out 1.2s both;
        }

        .partners-title {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .logos-container {
            background: var(--bg-floating);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            border: 1px solid var(--border-lighter);
            box-shadow: var(--shadow-xl);
            max-width: 900px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }

        .logos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2rem;
            align-items: center;
            justify-items: center;
        }

        .logo-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: var(--bg-card);
            border-radius: 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            min-height: 100px;
            width: 100%;
            border: 1px solid var(--border-light);
        }

        .logo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            opacity: 0.05;
            transition: left 0.4s ease;
        }

        .logo-item:hover::before {
            left: 0;
        }

        .logo-item:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-2xl);
            background: var(--bg-primary);
        }

        .logo-item img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .logo-item:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        /* 加载动画 */
        .fade-in {
            opacity: 0;
            animation: slideInUp 0.6s ease-out forwards;
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .fade-in:nth-child(4) { animation-delay: 0.4s; }
        .fade-in:nth-child(5) { animation-delay: 0.5s; }
        .fade-in:nth-child(6) { animation-delay: 0.6s; }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .hero-section {
                padding: 6rem 1rem 3rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .logos-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .logos-container {
                padding: 2rem 1rem;
                margin: 0 1rem;
            }

            .nav-content {
                padding: 1rem;
            }

            .control-buttons {
                gap: 0.25rem;
            }

            .control-btn {
                width: 36px;
                height: 36px;
            }
        }

        @media (max-width: 640px) {
            .logos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .hero-description {
                font-size: 1.1rem;
            }
        }

        /* 主题切换动画 */
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>

    <script>
        // 主题管理
        class ThemeManager {
            constructor() {
                this.currentTheme = localStorage.getItem('theme') || this.getAutoTheme();
                this.init();
            }

            getAutoTheme() {
                const hour = new Date().getHours();
                return (hour >= 6 && hour < 18) ? 'light' : 'dark';
            }

            init() {
                this.applyTheme(this.currentTheme);
                this.bindEvents();
                this.updateThemeIcon();
            }

            applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                this.currentTheme = theme;
                localStorage.setItem('theme', theme);
            }

            toggleTheme() {
                const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.applyTheme(newTheme);
                this.updateThemeIcon();
            }

            updateThemeIcon() {
                const sunIcon = document.querySelector('.sun-icon');
                const moonIcon = document.querySelector('.moon-icon');
                
                if (this.currentTheme === 'light') {
                    sunIcon.style.display = 'block';
                    moonIcon.style.display = 'none';
                } else {
                    sunIcon.style.display = 'none';
                    moonIcon.style.display = 'block';
                }
            }

            bindEvents() {
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
            }
        }

        // 语言管理
        class LanguageManager {
            constructor() {
                this.currentLang = localStorage.getItem('language') || 'zh';
                this.init();
            }

            init() {
                this.applyLanguage(this.currentLang);
                this.bindEvents();
            }

            applyLanguage(lang) {
                const elements = document.querySelectorAll('[data-en][data-zh]');
                elements.forEach(el => {
                    const text = el.getAttribute(`data-${lang}`);
                    if (text) {
                        if (el.innerHTML.includes('<br>')) {
                            el.innerHTML = text;
                        } else {
                            el.textContent = text;
                        }
                    }
                });

                // 更新活跃状态
                document.querySelectorAll('.lang-item').forEach(item => {
                    item.classList.toggle('active', item.getAttribute('data-lang') === lang);
                });

                this.currentLang = lang;
                localStorage.setItem('language', lang);
                document.documentElement.setAttribute('lang', lang === 'zh' ? 'zh-CN' : 'en');
            }

            toggleMenu() {
                const menu = document.getElementById('lang-menu');
                menu.classList.toggle('show');
            }

            bindEvents() {
                const toggle = document.getElementById('lang-toggle');
                const menu = document.getElementById('lang-menu');

                toggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleMenu();
                });

                document.querySelectorAll('.lang-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const lang = item.getAttribute('data-lang');
                        this.applyLanguage(lang);
                        this.toggleMenu();
                    });
                });

                // 点击外部关闭菜单
                document.addEventListener('click', () => {
                    menu.classList.remove('show');
                });
            }
        }

        // 其他功能
        function initOtherFeatures() {
            // 移动端菜单
            document.querySelector('.mobile-menu-toggle')?.addEventListener('click', function() {
                console.log('Mobile menu toggled');
            });

            // 滚动时导航栏效果
            window.addEventListener('scroll', function() {
                const nav = document.querySelector('.nav-container');
                const isScrolled = window.scrollY > 50;
                const theme = document.documentElement.getAttribute('data-theme');
                
                if (isScrolled) {
                    nav.style.background = theme === 'dark' 
                        ? 'rgba(15, 23, 42, 0.95)' 
                        : 'rgba(255, 255, 255, 0.95)';
                } else {
                    nav.style.background = theme === 'dark' 
                        ? 'rgba(15, 23, 42, 0.85)' 
                        : 'rgba(255, 255, 255, 0.85)';
                }
            });

            // Logo动画触发器
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // 初始化所有功能
        document.addEventListener('DOMContentLoaded', function() {
            new ThemeManager();
            new LanguageManager();
            initOtherFeatures();
        });
    </script>
