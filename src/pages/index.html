    <style>
        /* CSS Variables for theme system */
        :root {
            /* Light theme colors */
            --bg-primary: #ffffff;
            --bg-secondary: linear-gradient(45deg, #f0f9ff 0%, #f0fdf4 50%, #fdf4ff 100%);
            --bg-gradient: linear-gradient(135deg, #0ea5e9 0%, #22c55e 50%, #d946ef 100%);
            --bg-floating: rgba(255, 255, 255, 0.7);
            --bg-nav: rgba(255, 255, 255, 0.85);
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-button-primary: linear-gradient(135deg, #0ea5e9 0%, #22c55e 50%, #d946ef 100%);
            --bg-button-secondary: rgba(255, 255, 255, 0.9);
            
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --text-nav: #475569;
            
            --border-light: rgba(0, 0, 0, 0.1);
            --border-lighter: rgba(255, 255, 255, 0.3);
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            /* Floating shapes colors */
            --shape-1: #0ea5e9;
            --shape-2: #22c55e;
            --shape-3: #d946ef;
            --shape-4: #7dd3fc;
            --shape-5: #86efac;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-primary: #0f172a;
            --bg-secondary: linear-gradient(45deg, #1e293b 0%, #164e63 50%, #581c87 100%);
            --bg-gradient: linear-gradient(135deg, #0ea5e9 0%, #22c55e 50%, #d946ef 100%);
            --bg-floating: rgba(30, 41, 59, 0.7);
            --bg-nav: rgba(15, 23, 42, 0.85);
            --bg-card: rgba(30, 41, 59, 0.8);
            --bg-button-primary: linear-gradient(135deg, #0ea5e9 0%, #22c55e 50%, #d946ef 100%);
            --bg-button-secondary: rgba(30, 41, 59, 0.9);
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --text-nav: #cbd5e1;
            
            --border-light: rgba(255, 255, 255, 0.1);
            --border-lighter: rgba(255, 255, 255, 0.05);
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.3), 0 2px 4px -2px rgb(0 0 0 / 0.3);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.3), 0 4px 6px -4px rgb(0 0 0 / 0.3);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.3), 0 8px 10px -6px rgb(0 0 0 / 0.3);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.5);
            
            /* Floating shapes colors for dark mode */
            --shape-1: #38bdf8;
            --shape-2: #4ade80;
            --shape-3: #e879f9;
            --shape-4: #0ea5e9;
            --shape-5: #22c55e;
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            overflow-x: hidden;
            background: var(--bg-secondary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Skip to main content for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 10000;
        }

        .skip-link:focus {
            top: 6px;
        }

        /* Screen reader only content */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Animation definitions */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes textShine {
            0% { background-position: -200px; }
            100% { background-position: 200px; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .floating-shape {
                animation: none !important;
            }
        }

        /* Performance optimizations for mobile */
        @media (max-width: 768px) {
            .mobile-menu {
                will-change: transform;
                transform: translateZ(0); /* Force hardware acceleration */
            }
            
            .mobile-menu-overlay {
                will-change: opacity;
                transform: translateZ(0);
            }
        }

        /* Touch interaction improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn:hover,
            .control-btn:hover,
            .mobile-menu-link:hover {
                background: transparent;
            }
            
            .btn:active,
            .control-btn:active,
            .mobile-menu-link:active {
                transform: scale(0.98);
                opacity: 0.8;
            }
        }

        /* Background animations */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-secondary);
            transition: background 0.3s ease;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
            transition: background 0.3s ease;
            will-change: transform;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--shape-1);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--shape-2);
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--shape-3);
            bottom: 30%;
            left: 70%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: var(--shape-4);
            top: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-shape:nth-child(5) {
            width: 70px;
            height: 70px;
            background: var(--shape-5);
            bottom: 20%;
            left: 20%;
            animation-delay: 3s;
        }

        /* Disable animations on mobile for performance */
        @media (max-width: 768px) {
            .floating-shape {
                animation: none;
                opacity: 0.05;
            }
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--bg-nav);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-lighter);
            box-shadow: var(--shadow-lg);
            animation: slideInUp 0.8s ease-out;
            transition: background 0.3s ease;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .nav-logo:focus {
            outline: 2px solid var(--text-primary);
            outline-offset: 2px;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: var(--text-nav);
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            transition: left 0.3s ease;
            z-index: -1;
            border-radius: 50px;
        }

        .nav-link:hover::before,
        .nav-link:focus::before {
            left: 0;
        }

        .nav-link:hover,
        .nav-link:focus {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            outline: none;
        }

        /* Control buttons */
        .control-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            position: relative;
        }

        .control-btn:hover,
        .control-btn:focus {
            background: var(--bg-gradient);
            color: white;
            transform: scale(1.15) rotate(10deg);
            box-shadow: var(--shadow-lg);
            outline: none;
        }

        .control-btn:active {
            transform: scale(0.95);
            transition: all 0.1s ease;
        }

        .control-btn:focus {
            outline: 2px solid var(--text-primary);
            outline-offset: 2px;
        }

        .control-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Language dropdown */
        .lang-dropdown {
            position: relative;
        }

        .lang-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(20px);
            min-width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .lang-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .lang-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
        }

        .lang-item:first-child {
            border-radius: 12px 12px 0 0;
        }

        .lang-item:last-child {
            border-radius: 0 0 12px 12px;
        }

        .lang-item:hover,
        .lang-item:focus {
            background: var(--bg-gradient);
            color: white;
            outline: none;
        }

        .lang-item.active {
            background: var(--bg-gradient);
            color: white;
            font-weight: 600;
        }

        /* Mobile menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: var(--text-nav);
            position: relative;
            z-index: 1001;
        }

        .mobile-menu-toggle:hover,
        .mobile-menu-toggle:focus {
            background: var(--bg-card);
            outline: none;
        }

        .mobile-menu-toggle.active {
            color: var(--text-primary);
        }

        /* Mobile Menu Panel */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: var(--bg-nav);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-left: 1px solid var(--border-light);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.1);
        }

        .mobile-menu.show {
            right: 0;
        }

        .mobile-menu-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .mobile-menu-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .mobile-menu-close {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .mobile-menu-close:hover,
        .mobile-menu-close:focus {
            background: var(--bg-card);
        }

        .mobile-menu-nav {
            padding: 1rem 0;
        }

        .mobile-menu-link {
            display: block;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .mobile-menu-link:hover,
        .mobile-menu-link:focus {
            background: var(--bg-card);
            border-bottom-color: var(--border-light);
            transform: translateX(5px);
            color: var(--text-primary);
            font-weight: 600;
        }

        .mobile-menu-link:active {
            transform: translateX(10px) scale(0.98);
            transition: all 0.1s ease;
        }

        .mobile-menu-controls {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .mobile-menu-controls .control-buttons {
            justify-content: center;
            gap: 1rem;
        }

        .mobile-menu-controls .control-btn {
            width: 44px;
            height: 44px;
        }

        /* Mobile Menu Overlay */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Hero section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 2rem 4rem;
            position: relative;
        }

            left: -100%;

            <!-- Hidden descriptions for screen readers -->
            <div id="get-started-desc" class="sr-only" data-en="Navigate to API token management page to start using OmniAI services" data-zh="前往API令牌管理页面，开始使用OmniAI服务" data-ja="APIトークン管理ページに移動してOmniAIサービスの利用を開始">前往API令牌管理页面，开始使用OmniAI服务</div>
            <div id="view-docs-desc" class="sr-only" data-en="Navigate to documentation page to learn about OmniAI features and usage" data-zh="前往文档页面，了解OmniAI的功能和使用方法" data-ja="ドキュメントページに移動してOmniAIの機能と使用方法を学ぶ">前往文档页面，了解OmniAI的功能和使用方法</div>

            <!-- Partners section -->
            <section class="partners-section" aria-labelledby="partners-title">
                <h2 id="partners-title" class="partners-title theme-transition">
                    <span data-en="Supported Platforms (More providers being integrated)" data-zh="支持以下平台商（更多供应商整合中）" data-ja="サポートしているプラットフォーム（さらなるプロバイダーを統合中）">支持以下平台商（更多供应商整合中）</span>
                </h2>
                <div class="logos-container theme-transition">
                    <div class="logos-grid" role="list" aria-label="支持的AI服务提供商">
                        <div class="logo-item fade-in theme-transition" role="listitem">
                            <img src="/omniai/brands/openai_logo.svg" alt="OpenAI - GPT系列模型提供商" loading="lazy" onerror="handleImageError(this)">
                        </div>
                        <div class="logo-item fade-in theme-transition" role="listitem">
                            <img src="/omniai/brands/claude_logo.svg" alt="Claude - Anthropic AI助手" loading="lazy" onerror="handleImageError(this)">
                        </div>
                        <div class="logo-item fade-in theme-transition" role="listitem">
                            <img src="/omniai/brands/qwen_logo.svg" alt="通义千问 - 阿里云AI模型" loading="lazy" onerror="handleImageError(this)">
                        </div>
                        <div class="logo-item fade-in theme-transition" role="listitem">
                            <img src="/omniai/brands/mistral_logo.svg" alt="Mistral - 开源AI模型" loading="lazy" onerror="handleImageError(this)">
                        </div>
                        <div class="logo-item fade-in theme-transition" role="listitem">
                            <img src="/omniai/brands/stability_logo.svg" alt="Stability AI - 图像生成模型" loading="lazy" onerror="handleImageError(this)">
                        </div>
                        <div class="logo-item fade-in theme-transition" role="listitem">
                            <img src="/omniai/brands/suno_logo.svg" alt="Suno - AI音乐生成" loading="lazy" onerror="handleImageError(this)">
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        // Enhanced error handling utility
        function showError(message, type = 'error', duration = 5000) {
            try {
                const errorEl = document.getElementById('error-message');
                if (errorEl) {
                    errorEl.textContent = message;
                    errorEl.className = `error-message ${type}`;
                    errorEl.classList.add('show');
                    
                    // Auto-hide after duration
                    setTimeout(() => {
                        errorEl.classList.remove('show');
                    }, duration);
                    
                    // Allow manual dismissal
                    errorEl.onclick = () => {
                        errorEl.classList.remove('show');
                    };
                    
                    // Add keyboard dismissal
                    const handleKeydown = (e) => {
                        if (e.key === 'Escape') {
                            errorEl.classList.remove('show');
                            document.removeEventListener('keydown', handleKeydown);
                        }
                    };
                    document.addEventListener('keydown', handleKeydown);
                }
            } catch (error) {
                console.error('Error displaying error message:', error);
                // Fallback to console if error system fails
                console.warn('Fallback error message:', message);
            }
        }

        // Browser compatibility and connectivity checks
        function initCompatibilityChecks() {
            try {
                // Check browser features
                const features = {
                    localStorage: 'localStorage' in window,
                    fetch: 'fetch' in window,
                    classList: 'classList' in document.createElement('div'),
                    addEventListener: 'addEventListener' in window,
                    customElements: 'customElements' in window
                };

                const unsupported = Object.keys(features).filter(feature => !features[feature]);
                
                if (unsupported.length > 0) {
                    showError('您的浏览器可能不支持某些功能，建议使用更新版本的浏览器', 'warning', 8000);
                    console.warn('Unsupported features:', unsupported);
                }

                // Check connectivity
                if ('navigator' in window && 'onLine' in navigator) {
                    if (!navigator.onLine) {
                        showError('网络连接似乎已断开，某些功能可能无法使用', 'warning', 5000);
                    }
                    
                    // Listen for connectivity changes
                    window.addEventListener('online', () => {
                        showError('网络连接已恢复', 'success', 3000);
                    });
                    
                    window.addEventListener('offline', () => {
                        showError('网络连接已断开', 'warning', 5000);
                    });
                }
            } catch (error) {
                console.error('Compatibility check failed:', error);
            }
        }

        // Safe DOM helpers
        function safeQuerySelector(selector) {
            try {
                return document.querySelector(selector);
            } catch (error) {
                console.error('Query selector failed:', selector, error);
                return null;
            }
        }

        function safeAddEventListener(element, event, handler, options = {}) {
            try {
                if (element && typeof element.addEventListener === 'function') {
                    element.addEventListener(event, (e) => {
                        try {
                            handler(e);
                        } catch (handlerError) {
                            console.error('Event handler error:', handlerError);
                            showError('操作执行时发生错误，请重试');
                        }
                    }, options);
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Failed to add event listener:', error);
                return false;
            }
        }

        // Image error handler
        function handleImageError(img) {
            const item = img.closest('.logo-item');
            if (item) {
                item.style.display = 'none';
                console.warn('Failed to load image:', img.src);
            }
        }

        // Theme management with error handling
        class ThemeManager {
            constructor() {
                try {
                    this.currentTheme = this.getStoredTheme() || this.getAutoTheme();
                    this.init();
                } catch (error) {
                    console.error('Theme initialization failed:', error);
                    this.currentTheme = 'light';
                    this.init();
                }
            }

            getStoredTheme() {
                try {
                    return localStorage.getItem('theme');
                } catch (error) {
                    console.warn('localStorage not available:', error);
                    return null;
                }
            }

            getAutoTheme() {
                const hour = new Date().getHours();
                return (hour >= 6 && hour < 18) ? 'light' : 'dark';
            }

            init() {
                this.applyTheme(this.currentTheme);
                this.bindEvents();
                this.updateThemeIcon();
            }

            applyTheme(theme) {
                try {
                    document.documentElement.setAttribute('data-theme', theme);
                    this.currentTheme = theme;
                    
                    // Update meta theme-color
                    const metaThemeColor = document.querySelector('meta[name="theme-color"]');
                    if (metaThemeColor) {
                        metaThemeColor.setAttribute('content', theme === 'dark' ? '#1e293b' : '#0ea5e9');
                    }
                    
                    // Store preference
                    try {
                        localStorage.setItem('theme', theme);
                    } catch (error) {
                        console.warn('Cannot save theme preference:', error);
                    }
                } catch (error) {
                    console.error('Failed to apply theme:', error);
                    showError('主题切换失败');
                }
            }

            toggleTheme() {
                const newTheme = this.currentTheme === 'light' ? 'dark' : 'light';
                this.applyTheme(newTheme);
                this.updateThemeIcon();
            }

            updateThemeIcon() {
                try {
                    const sunIcon = document.querySelector('.sun-icon');
                    const moonIcon = document.querySelector('.moon-icon');
                    
                    if (sunIcon && moonIcon) {
                        if (this.currentTheme === 'light') {
                            sunIcon.style.display = 'block';
                            moonIcon.style.display = 'none';
                        } else {
                            sunIcon.style.display = 'none';
                            moonIcon.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error('Failed to update theme icon:', error);
                }
            }

            bindEvents() {
                const themeToggle = document.getElementById('theme-toggle');
                if (themeToggle) {
                    themeToggle.addEventListener('click', () => {
                        this.toggleTheme();
                    });
                    
                    // Keyboard support
                    themeToggle.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.toggleTheme();
                        }
                    });
                }
            }
        }

        // Language management with error handling
        class LanguageManager {
            constructor() {
                try {
                    this.currentLang = this.getStoredLanguage() || 'zh';
                    this.init();
                } catch (error) {
                    console.error('Language initialization failed:', error);
                    this.currentLang = 'zh';
                    this.init();
                }
            }

            getStoredLanguage() {
                try {
                    return localStorage.getItem('language');
                } catch (error) {
                    console.warn('localStorage not available:', error);
                    return null;
                }
            }

            init() {
                this.applyLanguage(this.currentLang);
                this.bindEvents();
            }

            applyLanguage(lang) {
                try {
                    const elements = document.querySelectorAll('[data-en][data-zh][data-ja], [data-en][data-zh], [data-en][data-ja], [data-zh][data-ja]');
                    elements.forEach(el => {
                        const text = el.getAttribute(`data-${lang}`);
                        if (text) {
                            if (el.innerHTML.includes('<br>')) {
                                el.innerHTML = text;
                            } else {
                                el.textContent = text;
                            }
                        }
                    });

                    // Update active state
                    document.querySelectorAll('.lang-item').forEach(item => {
                        item.classList.toggle('active', item.getAttribute('data-lang') === lang);
                    });

                    this.currentLang = lang;
                    
                    // Store preference
                    try {
                        localStorage.setItem('language', lang);
                    } catch (error) {
                        console.warn('Cannot save language preference:', error);
                    }
                    
                    // Update document language
                    const langMap = { 'zh': 'zh-CN', 'en': 'en', 'ja': 'ja-JP' };
                    document.documentElement.setAttribute('lang', langMap[lang] || 'zh-CN');
                    
                    // Update page title and meta description
                    this.updatePageMeta(lang);
                    
                } catch (error) {
                    console.error('Failed to apply language:', error);
                    showError('语言切换失败');
                }
            }

            updatePageMeta(lang) {
                const metaContent = {
                    'zh': {
                        title: 'OmniAI - 便捷且高效地访问所有AI模型',
                        description: 'OmniAI提供企业级API服务，一站式访问所有主流AI模型，包括OpenAI、Claude、Gemini等。稳定快速，价格实惠。'
                    },
                    'en': {
                        title: 'OmniAI - Convenient and Efficient Access to All AI Models',
                        description: 'OmniAI provides enterprise-level API services with one-stop access to all mainstream AI models including OpenAI, Claude, Gemini, etc. Stable, fast, and affordable.'
                    },
                    'ja': {
                        title: 'OmniAI - 便利で効率的な全てのAIモデルへのアクセス',
                        description: 'OmniAIはエンタープライズレベルのAPIサービスを提供し、OpenAI、Claude、Gemini等を含む全ての主要AIモデルへのワンストップアクセスを実現。安定・高速・手頃な価格。'
                    }
                };

                const content = metaContent[lang] || metaContent['zh'];
                
                try {
                    document.title = content.title;
                    const descMeta = document.querySelector('meta[name="description"]');
                    if (descMeta) {
                        descMeta.setAttribute('content', content.description);
                    }
                } catch (error) {
                    console.warn('Failed to update page meta:', error);
                }
            }

            toggleMenu() {
                const menu = document.getElementById('lang-menu');
                const toggle = document.getElementById('lang-toggle');
                
                if (menu) {
                    const isOpen = menu.classList.contains('show');
                    menu.classList.toggle('show');
                    
                    if (toggle) {
                        toggle.setAttribute('aria-expanded', !isOpen);
                    }
                }
            }

            bindEvents() {
                const toggle = document.getElementById('lang-toggle');
                const menu = document.getElementById('lang-menu');

                if (toggle) {
                    toggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleMenu();
                    });

                    // Keyboard support
                    toggle.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.toggleMenu();
                        }
                    });
                }

                if (menu) {
                    // Language selection
                    menu.querySelectorAll('.lang-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const lang = item.getAttribute('data-lang');
                            this.applyLanguage(lang);
                            this.toggleMenu();
                        });

                        // Keyboard support
                        item.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                const lang = item.getAttribute('data-lang');
                                this.applyLanguage(lang);
                                this.toggleMenu();
                            }
                        });
                    });
                }

                // Close menu on outside click
                document.addEventListener('click', () => {
                    if (menu) {
                        menu.classList.remove('show');
                        if (toggle) {
                            toggle.setAttribute('aria-expanded', 'false');
                        }
                    }
                });

                // Close menu on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && menu && menu.classList.contains('show')) {
                        menu.classList.remove('show');
                        if (toggle) {
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.focus();
                        }
                    }
                });
            }
        }

        // Mobile Menu Management
        class MobileMenuManager {
            constructor() {
                this.mobileMenu = document.getElementById('mobile-menu');
                this.mobileOverlay = document.getElementById('mobile-menu-overlay');
                this.mobileToggle = document.querySelector('.mobile-menu-toggle');
                this.mobileClose = document.getElementById('mobile-menu-close');
                this.isOpen = false;
                this.init();
            }

            init() {
                this.bindEvents();
                this.setupMobileControls();
            }

            bindEvents() {
                // Mobile menu toggle
                if (this.mobileToggle) {
                    this.mobileToggle.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.toggleMenu();
                    });
                }

                // Mobile menu close
                if (this.mobileClose) {
                    this.mobileClose.addEventListener('click', () => {
                        this.closeMenu();
                    });
                }

                // Overlay click to close
                if (this.mobileOverlay) {
                    this.mobileOverlay.addEventListener('click', () => {
                        this.closeMenu();
                    });
                }

                // Close on escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.closeMenu();
                    }
                });

                // Close menu when clicking nav links
                const mobileLinks = document.querySelectorAll('.mobile-menu-link');
                mobileLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        this.closeMenu();
                    });
                });
            }

            setupMobileControls() {
                // Setup mobile theme toggle
                const mobileThemeToggle = document.getElementById('mobile-theme-toggle');
                if (mobileThemeToggle && window.themeManager) {
                    mobileThemeToggle.addEventListener('click', () => {
                        window.themeManager.toggleTheme();
                    });
                }

                // Setup mobile language toggle
                const mobileLangToggle = document.getElementById('mobile-lang-toggle');
                const mobileLangMenu = document.getElementById('mobile-lang-menu');
                
                if (mobileLangToggle && mobileLangMenu) {
                    mobileLangToggle.addEventListener('click', (e) => {
                        e.stopPropagation();
                        mobileLangMenu.classList.toggle('show');
                        const isOpen = mobileLangMenu.classList.contains('show');
                        mobileLangToggle.setAttribute('aria-expanded', isOpen);
                    });

                    // Language selection
                    mobileLangMenu.querySelectorAll('.lang-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const lang = item.getAttribute('data-lang');
                            if (window.languageManager) {
                                window.languageManager.applyLanguage(lang);
                            }
                            mobileLangMenu.classList.remove('show');
                            mobileLangToggle.setAttribute('aria-expanded', 'false');
                        });
                    });
                }
            }

            toggleMenu() {
                if (this.isOpen) {
                    this.closeMenu();
                } else {
                    this.openMenu();
                }
            }

            openMenu() {
                if (!this.mobileMenu || !this.mobileOverlay) return;
                
                this.isOpen = true;
                this.mobileMenu.classList.add('show');
                this.mobileOverlay.classList.add('show');
                
                if (this.mobileToggle) {
                    this.mobileToggle.classList.add('active');
                    this.mobileToggle.setAttribute('aria-expanded', 'true');
                }
                
                // Prevent body scroll
                document.body.style.overflow = 'hidden';
                
                // Focus management
                if (this.mobileClose) {
                    this.mobileClose.focus();
                }
            }

            closeMenu() {
                if (!this.mobileMenu || !this.mobileOverlay) return;
                
                this.isOpen = false;
                this.mobileMenu.classList.remove('show');
                this.mobileOverlay.classList.remove('show');
                
                if (this.mobileToggle) {
                    this.mobileToggle.classList.remove('active');
                    this.mobileToggle.setAttribute('aria-expanded', 'false');
                }
                
                // Restore body scroll
                document.body.style.overflow = '';
                
                // Return focus to toggle button
                if (this.mobileToggle) {
                    this.mobileToggle.focus();
                }
            }
        }

        // Other features
        function initOtherFeatures() {
            // Initialize mobile menu
            window.mobileMenuManager = new MobileMenuManager();

            // Scroll-based navigation background
            let ticking = false;
            function updateNavBackground() {
                const nav = document.querySelector('.nav-container');
                const isScrolled = window.scrollY > 50;
                const theme = document.documentElement.getAttribute('data-theme');
                
                if (nav) {
                    if (isScrolled) {
                        nav.style.background = theme === 'dark' 
                            ? 'rgba(15, 23, 42, 0.95)' 
                            : 'rgba(255, 255, 255, 0.95)';
                    } else {
                        nav.style.background = theme === 'dark' 
                            ? 'rgba(15, 23, 42, 0.85)' 
                            : 'rgba(255, 255, 255, 0.85)';
                    }
                }
                ticking = false;
            }

            window.addEventListener('scroll', function() {
                if (!ticking) {
                    requestAnimationFrame(updateNavBackground);
                    ticking = true;
                }
            });

            // Intersection Observer for logo animations
            if ('IntersectionObserver' in window) {
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };

                const observer = new IntersectionObserver(function(entries) {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.animationPlayState = 'running';
                        }
                    });
                }, observerOptions);

                document.querySelectorAll('.fade-in').forEach(el => {
                    observer.observe(el);
                });
            }
        }

        // Initialize docs links to navigate to correct language version
        function initDocsLinks() {
            const docsLinks = document.querySelectorAll('.docs-link');
            
            docsLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Get current language from languageManager
                    const currentLang = window.languageManager ? window.languageManager.currentLang : 'zh';
                    
                    // Map languages to their doc paths
                    const langPaths = {
                        'zh': '/zh/',
                        'en': '/en/', 
                        'ja': '/ja/'
                    };
                    
                    // Navigate to docs introduction page in current language
                    const docsPath = langPaths[currentLang] || '/zh/';
                    window.location.href = docsPath + 'introduction/';
                });
            });
        }

        // Initialize everything when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Initialize compatibility checks first
                initCompatibilityChecks();
                
                // Initialize core managers
                window.themeManager = new ThemeManager();
                window.languageManager = new LanguageManager();
                
                // Initialize other features
                initOtherFeatures();
                
                // Initialize docs links
                initDocsLinks();
                
                // Add global click handler to close dropdowns
                document.addEventListener('click', function(e) {
                    // Close language dropdowns if clicked outside
                    const langMenu = document.getElementById('lang-menu');
                    const langToggle = document.getElementById('lang-toggle');
                    const mobileLangMenu = document.getElementById('mobile-lang-menu');
                    const mobileLangToggle = document.getElementById('mobile-lang-toggle');
                    
                    if (langMenu && !langToggle?.contains(e.target) && !langMenu.contains(e.target)) {
                        langMenu.classList.remove('show');
                        if (langToggle) langToggle.setAttribute('aria-expanded', 'false');
                    }
                    
                    if (mobileLangMenu && !mobileLangToggle?.contains(e.target) && !mobileLangMenu.contains(e.target)) {
                        mobileLangMenu.classList.remove('show');
                        if (mobileLangToggle) mobileLangToggle.setAttribute('aria-expanded', 'false');
                    }
                });
                
                console.log('OmniAI page initialized successfully');
                
            } catch (error) {
                console.error('Initialization failed:', error);
                showError('页面初始化失败，请刷新重试', 'error', 10000);
            }
        });

        // Enhanced global error handlers
        window.addEventListener('error', function(e) {
            console.error('Unhandled error:', e.error);
            showError('页面运行出错，部分功能可能不可用', 'error', 8000);
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            showError('部分功能加载失败', 'warning', 6000);
            // Prevent the default handling
            e.preventDefault();
        });

        // Performance optimization: handle visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Page is hidden, could pause non-essential operations
                console.log('Page hidden');
            } else {
                // Page is visible
                console.log('Page visible');
            }
        });
    </script>
</body>
</html>
