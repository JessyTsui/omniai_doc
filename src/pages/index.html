    <style>
        .bg-clip-text {
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .decorative-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .logo-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            margin: 0 auto;
            flex-wrap: nowrap;
            padding: 2rem;
            max-width: 1200px;
        }
        
        .logo-item {
            flex: 0 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }
        
        .logo-item:hover {
            transform: translateY(-5px);
        }
        
        .logo-item img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            opacity: 0.85;
        }

        .gradient-bg {
            background: linear-gradient(
                135deg,
                rgba(219, 234, 254, 0.6) 0%,
                rgba(167, 243, 208, 0.6) 50%,
                rgba(236, 254, 255, 0.6) 100%
            );
        }

        .logo-section {
            position: relative;
            overflow: hidden;
            padding: 1rem;
        }

        .nav-bg {
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(236, 254, 255, 0.9) 50%,
                rgba(219, 234, 254, 0.9) 100%
            );
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(219, 234, 254, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .nav-logo {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .nav-link {
            position: relative;
            color: #1e293b;
            font-weight: 500;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
