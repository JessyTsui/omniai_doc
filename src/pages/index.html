<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniAI - 便捷且高效地访问所有AI模型</title>
    <meta name="description" content="OmniAI提供企业级API服务，一站式访问所有主流AI模型，包括OpenAI、Claude、Gemini等。稳定快速，价格实惠。">
    <meta name="keywords" content="AI API, OpenAI, Claude, Gemini, Midjourney, 人工智能, API服务">
    <meta property="og:title" content="OmniAI - 便捷且高效地访问所有AI模型">
    <meta property="og:description" content="以更实惠的价格提供企业级API服务，所有主流AI模型一站式访问">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://api.pandalla.ai">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-200: #bae6fd;
            --primary-300: #7dd3fc;
            --primary-400: #38bdf8;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            --primary-800: #075985;
            --primary-900: #0c4a6e;
            --primary-950: #082f49;
            
            --secondary-50: #f0fdf4;
            --secondary-100: #dcfce7;
            --secondary-200: #bbf7d0;
            --secondary-300: #86efac;
            --secondary-400: #4ade80;
            --secondary-500: #22c55e;
            --secondary-600: #16a34a;
            --secondary-700: #15803d;
            --secondary-800: #166534;
            --secondary-900: #14532d;
            
            --accent-50: #fdf4ff;
            --accent-100: #fae8ff;
            --accent-200: #f5d0fe;
            --accent-300: #f0abfc;
            --accent-400: #e879f9;
            --accent-500: #d946ef;
            --accent-600: #c026d3;
            --accent-700: #a21caf;
            --accent-800: #86198f;
            --accent-900: #701a75;
            
            --gradient-primary: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-500) 50%, var(--accent-500) 100%);
            --gradient-secondary: linear-gradient(45deg, var(--primary-100) 0%, var(--secondary-100) 50%, var(--accent-100) 100%);
            --gradient-dark: linear-gradient(135deg, var(--primary-900) 0%, var(--primary-800) 100%);
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1e293b;
            overflow-x: hidden;
            background: var(--gradient-secondary);
            min-height: 100vh;
        }

        /* 动画定义 */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* 背景动画 */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--gradient-secondary);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--primary-500);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: var(--secondary-500);
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: var(--accent-500);
            bottom: 30%;
            left: 70%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: var(--primary-300);
            top: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-shape:nth-child(5) {
            width: 70px;
            height: 70px;
            background: var(--secondary-300);
            bottom: 20%;
            left: 20%;
            animation-delay: 3s;
        }

        /* 导航栏 */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-lg);
            animation: slideInUp 0.8s ease-out;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.75rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: #475569;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: -1;
            border-radius: 50px;
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* 移动端菜单 */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Hero区域 */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8rem 2rem 4rem;
            position: relative;
        }

        .hero-content {
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #475569;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            animation: slideInUp 0.8s ease-out 0.2s both;
            backdrop-filter: blur(10px);
        }

        .hero-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: #0f172a;
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .hero-subtitle {
            font-size: clamp(4rem, 10vw, 6rem);
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 2rem 0;
            animation: scaleIn 1s ease-out 0.6s both;
            position: relative;
        }

        .hero-subtitle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.1) 0%, transparent 70%);
            z-index: -1;
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
        }

        .hero-description {
            font-size: 1.25rem;
            color: #64748b;
            line-height: 1.7;
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: slideInUp 0.8s ease-out 0.8s both;
        }

        .hero-description p {
            margin-bottom: 0.5rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 4rem;
            animation: slideInUp 0.8s ease-out 1s both;
        }

        /* 按钮样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--secondary-600) 50%, var(--accent-600) 100%);
            transition: left 0.3s ease;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-2xl);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #475569;
            border: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary:hover {
            background: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
            color: #1e293b;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* Logo展示区域 */
        .partners-section {
            animation: slideInUp 0.8s ease-out 1.2s both;
        }

        .partners-title {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .logos-container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--shadow-xl);
            max-width: 900px;
            margin: 0 auto;
        }

        .logos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2rem;
            align-items: center;
            justify-items: center;
        }

        .logo-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            min-height: 100px;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.05;
            transition: left 0.4s ease;
        }

        .logo-item:hover::before {
            left: 0;
        }

        .logo-item:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: var(--shadow-2xl);
            background: white;
        }

        .logo-item img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .logo-item:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .hero-section {
                padding: 6rem 1rem 3rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.75rem;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .logos-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .logos-container {
                padding: 2rem 1rem;
                margin: 0 1rem;
            }

            .nav-content {
                padding: 1rem;
            }
        }

        @media (max-width: 640px) {
            .logos-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .hero-description {
                font-size: 1.1rem;
            }
        }

        /* 加载动画 */
        .fade-in {
            opacity: 0;
            animation: slideInUp 0.6s ease-out forwards;
        }

        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .fade-in:nth-child(4) { animation-delay: 0.4s; }
        .fade-in:nth-child(5) { animation-delay: 0.5s; }
        .fade-in:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <div class="animated-bg">
        <div class="floating-shapes">
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
            <div class="floating-shape"></div>
        </div>
    </div>

    <!-- 导航栏 -->
    <nav class="nav-container">
        <div class="nav-content">
            <a href="/" class="nav-logo">OmniAI</a>
            <div class="nav-links">
                <a href="/introduction/" class="nav-link">文档</a>
                <a href="https://api.pandalla.ai/pricing" class="nav-link">模型价格</a>
                <a href="https://api.pandalla.ai/topup" class="nav-link">余额</a>
            </div>
            <button class="mobile-menu-toggle" aria-label="打开菜单">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="hero-section">
        <div class="hero-content">
            <!-- 顶部徽章 -->
            <div class="hero-badge">
                🚀 全新升级 · 更快更稳定的AI接口服务
            </div>

            <!-- 主标题 -->
            <h1 class="hero-title">
                便捷且高效地<br>访问所有AI模型
            </h1>

            <!-- 品牌名称 -->
            <div class="hero-subtitle">OmniAI</div>

            <!-- 描述文字 -->
            <div class="hero-description">
                <p>以更实惠的价格提供企业级API服务，所有主流AI模型一站式访问</p>
                <p>完全兼容各平台接口，零开发基础即可轻松接入</p>
                <p>不用担心网络问题，稳定快速，高效整合资源，助您轻松实现AI应用</p>
            </div>

            <!-- 操作按钮 -->
            <div class="hero-buttons">
                <a href="https://api.pandalla.ai/token" class="btn btn-primary">
                    <span>立即开始</span>
                </a>
                <a href="/introduction/" class="btn btn-secondary">
                    <span>查看文档</span>
                </a>
            </div>

            <!-- 合作伙伴Logo -->
            <div class="partners-section">
                <p class="partners-title">支持以下平台商（更多供应商整合中）</p>
                <div class="logos-container">
                    <div class="logos-grid">
                        <div class="logo-item fade-in">
                            <img src="/omniai/brands/openai_logo.svg" alt="OpenAI - GPT系列模型提供商" loading="lazy">
                        </div>
                        <div class="logo-item fade-in">
                            <img src="/omniai/brands/claude_logo.svg" alt="Claude - Anthropic AI助手" loading="lazy">
                        </div>
                        <div class="logo-item fade-in">
                            <img src="/omniai/brands/qwen_logo.svg" alt="通义千问 - 阿里云AI模型" loading="lazy">
                        </div>
                        <div class="logo-item fade-in">
                            <img src="/omniai/brands/mistral_logo.svg" alt="Mistral - 开源AI模型" loading="lazy">
                        </div>
                        <div class="logo-item fade-in">
                            <img src="/omniai/brands/stability_logo.svg" alt="Stability AI - 图像生成模型" loading="lazy">
                        </div>
                        <div class="logo-item fade-in">
                            <img src="/omniai/brands/suno_logo.svg" alt="Suno - AI音乐生成" loading="lazy">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 简单的移动端菜单交互（可选）
        document.querySelector('.mobile-menu-toggle')?.addEventListener('click', function() {
            // 这里可以添加移动端菜单展开逻辑
            console.log('Mobile menu toggled');
        });

        // 滚动时导航栏效果
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('.nav-container');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.85)';
            }
        });

        // Logo动画触发器
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
